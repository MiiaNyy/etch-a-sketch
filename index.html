<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">        
        <header>
            <h1>Etch-A-Sketch</h1>
            <h5>Pick a color, right pixel size and start drawing!</h5>
        </header>
        <div class="main-content">
            <form class="buttons">
                <input id="black" type="button"  class="color-button btn"value="Black" data-color="black">
                <input id="red" type="button" class="color-button btn" value="Random Red" data-color="red">
                <input id="blue" type="button" class="color-button btn" value="Random Blue" data-color="blue">
                <input id="white" type="button" class="color-button btn" value="Eraser" data-color="white">
                <input id="erase" type="button" class="eraser-button btn" value="Clear All" >
                <br>
                <label class="label" for="input-color">Pick:</label>
                <input type="color" class="color-button btn" value="#1164e8" data-color="random" name="input-color" id="input-color">
            </form>        

            <div id="container" class="sketch-board">
                <!--This is the drawing board-->
            </div>  
        </div>
        <form class="slidecontainer">
            <input class="slider" type="range" min="5" max="50" value="16" class="slider" id="my-range">
            <br>
            <label class="range-number">16 pixels</label>      
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
