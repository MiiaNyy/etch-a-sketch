<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">        
        <header>
            <h1>Etch-A-Sketch</h1>
            <h5></h5>
        </header>
        <form >
            <input type="button"  class="color-button"value="Black" data-color="black">
            <input type="button" class="color-button" value="Random Red" data-color="red">
            <input type="button" class="color-button" value="Random Blue" data-color="blue">
            <input type="button" class="eraser-button" value="Eraser" >

            <label  for="input-color">Pick:</label>
            <input type="color" class="color-button" value="#1164e8" data-color="random" name="input-color" id="input-color">
        </form>        

        <div id="container" class="sketch-board">
            <!--This is the drawing board-->
        </div>  

        <form class="slidecontainer">
            <input type="range" min="5" max="100" value="16" class="slider" id="my-range">
            <label class="range-number">16 pixels</label>
        
            <button class="new-grid-button">New Grid</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
